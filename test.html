<script>
    const portfolioItems = document.querySelectorAll('.project-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            //console.log(portfolioItem)
            //console.log(portfolioItem.childNodes[1].classList);
            portfolioItem.childNodes[1].classList.add('img-darken')
        })
    })

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken')
        })
    })

    
    // EXPERIENCE BUTTONS
    function showSchoolExperience() {
        document.getElementById('school-experience').style.display = "block";
    }
    function showCcaExperience() {
        document.getElementById('cca-experience').style.display = "block";
    }
    function showProjectExperience() {
        document.getElementById('project-experience').style.display = "block";
    }



</script>
